name: Update
on:
  push:
    branches:
      - main
  schedule:
    - cron: 50 * * * *
  workflow_dispatch: {}

jobs:
  update:
    name: Update AWS Managed Policies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Run Update AWS Managed Policies
        run: pip install -r requirements.txt && python app.py
      - name: Upload patch
        uses: actions/upload-artifact@v2
        with:
          name: update.txt
          path: update.txt
  pr:
    name: Create Pull Request
    needs: update
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download patch
        uses: actions/download-artifact@v2
        with:
          name: update.txt
          path: ${{ runner.temp }}
      - name: Apply patch
        run: |-
          export FINAL=$(cat ${{ runner.temp }}/update.txt)
          echo "::group::My title"
          echo "Inside group $FINAL"
          echo "::endgroup::"
          cat ${{ runner.temp }}/update.txt && [ `cat ${{ runner.temp }}/update.txt` == "Y" ] && git add . || echo "Skipping."

      - name: Update and Commits
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: update authors
          title: Update
          body: 'chore(policies): update'
          branch: update
        